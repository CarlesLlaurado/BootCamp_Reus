<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <link rel="stylesheet" href="rgb.css">
</head>
<body>
    <div class="struct">
        <h1 class="titulos">Colores primarios</h1>
        <div class="container">
            <div class="circulos red"></div>
            <div class="circulos green"></div>
            <div class="circulos blue"></div>
        </div>

        <h1 class="titulos">Colores secundarios</h1>
        <div class="container"> 
            <div class="circulos red"></div>
            <p>+</p>
            <div class="circulos blue"></div>
            <p>=</p>
            <div class="circulos violet"></div>
        </div> 
        <div class="container">
            <div class="circulos blue"></div>
            <p>+</p>
            <div class="circulos green"></div>
            <p>=</p>
            <div class="circulos lightblue"></div>
        </div>
        <div class="container">
            <div class="circulos green"></div>
            <p>+</p>
            <div class="circulos red"></div>
            <p>=</p>
            <div class="circulos yellow"></div>
        </div>
        <div class="rgb">
            <div class="circulos rgbred"></div>
            <div class="circulos rgbgreen"></div>
            <div class="circulos rgbblue"></div>
        </div>
        <div class="ericmain">
            <div class="ericred"></div>
            <div class="ericgreen"></div>
        </div>
    </div>
    
</body>
</html>
