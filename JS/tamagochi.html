<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tamagochi.css">
</head>
<body>
    <section class="green">
        <div class="game eat">
            <div class="buttons"><button class="btn-1">x</button><button class="btn2">x</button><button class="btn3">x</button></div>
            <div class="healthbar"><div class="greenbar"></div></div>
            <div class="ammount"><p>x% Full</p></div>
        </div>
    </section>
    <section class="yellow">
        <div class="game play">
            <div class="buttons"><button class="btn-1">x</button><button class="btn2">x</button><button class="btn3">x</button></div>
            <div class="healthbar"><div class="greenbar"></div></div>
            <div class="ammount"><p>x% Fun</p></div>
        </div>
    </section>
    <section class="red">
        <div class="game fight">
            <div class="buttons"><button class="btn-1">x</button><button class="btn2">x</button><button class="btn3">x</button></div>
            <div class="healthbar"><div class="greenbar"></div></div>
            <div class="ammount"><p>x% Strength</p></div>
        </div>
    </section>
    <section class="blue">
        <div class="game play">
            <div class="buttons"><button class="btn-1">x</button><button class="btn2">x</button><button class="btn3">x</button></div>
            <div class="healthbar"><div class="greenbar"></div></div>
            <div class="ammount"><p>x% Energy</p></div>
        </div>
    </section>
    <div class="tamagochi">
        <h1>Poro</h1>
        <img src="images/tamagochiporo.png" alt="tamagochiporo image">
        <div class="healthbar"><div class="greenbar"></div></div>
        <div class="happiness"><p>x% Happiness</p></div>
    </div>

    <script src="tamagochi.js"></script>

</body>
</html>
