<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push pop array</title>
    <link rel="stylesheet" href="ejerciciopushpoparray.css">


</head>

<body>
    <fieldset id="caja">
        <legend>Add item</legend>
        <button id="push">push</button>
        <button id="unshift">unshift</button>
        <button id="insertat">insert at</button>
        <input type="number" id="number1" min="1" max="100" value="0">
    </fieldset>

    <fieldset id="caja">
        <legend>Remove item</legend>
        <button id="pop">pop</button>
        <button id="shift">shift</button>
        <button id="removeat">remove at</button>
        <input type="number" id="number2" min="1" max="100" value="0">
    </fieldset>

    <div>
        <p id="displaytext">[]</p>
    </div>

    <script src="ejerciciopushpoparray.js"></script>
</body>

</html>
