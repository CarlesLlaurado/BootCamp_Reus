<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>

  
  <title>Frontend Mentor | Calculator app</title>

</head>

<body data-theme="1">

  <div class="calculadora">

    <div class="themes">
      <h1>calc</h1>
      <div class="dreta">
        <h3>THEME</h3>
        
        <div class="theme-switcher">
          <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <button class="toggle" data-theme="1">
            <div class="circle"></div>
          </button>
        </div>

      </div>
    </div>
    <div class="display">
      <span>
        <p class="displaytext">Math ERROR</p>
      </span>
    </div>

    <div class="pad">
      <button class="tecla">7</button>
      <button class="tecla">8</button>
      <button class="tecla">9</button>
      <button class="tecla blue">DEL</button>

      <button class="tecla">4</button>
      <button class="tecla">5</button>
      <button class="tecla">6</button>
      <button class="tecla">+</button>

      <button class="tecla">1</button>
      <button class="tecla">2</button>
      <button class="tecla">3</button>
      <button class="tecla">-</button>

      <button class="tecla">.</button>
      <button class="tecla">0</button>
      <button class="tecla">/</button>
      <button class="tecla">x</button>

      <button class="tecla reset blue">RESET</button>
      <button class="tecla igual red">=</button>
    </div>

  </div>

</body>
</html>
