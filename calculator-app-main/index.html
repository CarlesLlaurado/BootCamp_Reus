<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <div class="calculadora">

    <div class="themes">
      <h1>calc</h1>
      <div class="dreta">
        <h2>THEME</h2>
        <button>1 2 3</button>
      </div>
    </div>
    <div class="display">
      <span>
        <p class="displaytext">399.981</p>
      </span>
    </div>

    <div class="pad">
      <button class="tecla">7</button>
      <button class="tecla">8</button>
      <button class="tecla">9</button>
      <button class="tecla blue">DEL</button>

      <button class="tecla">4</button>
      <button class="tecla">5</button>
      <button class="tecla">6</button>
      <button class="tecla">+</button>

      <button class="tecla">1</button>
      <button class="tecla">2</button>
      <button class="tecla">3</button>
      <button class="tecla">-</button>

      <button class="tecla">.</button>
      <button class="tecla">0</button>
      <button class="tecla">/</button>
      <button class="tecla">x</button>

      <button class="tecla reset blue">RESET</button>
      <button class="tecla igual red">=</button>
    </div>

  </div>

</body>
</html>
